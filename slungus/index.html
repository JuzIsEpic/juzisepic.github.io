<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slungus screensaver</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        /* Smaller checkerboard background */
        .checkerboard {
            background-image: 
                url("image.png"), 
                url("image.png"),
                url("image.png"), 
                url("image.png");
            background-size: 50px 50px; /* Reduced size for smaller tiles */
            background-position: 
                0 0, 25px 25px, 
                0 25px, 25px 0;
            background-repeat: repeat;
            width: 100%;
            height: 100vh;
            position: absolute;
        }

        /* Larger bouncing image */
        .dvd {
            width: 150px; /* Larger size for the DVD image */
            height: 150px;
            background-image: url("image.png");
            background-size: cover;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="checkerboard"></div> <!-- Smaller checkerboard -->
    <div class="dvd" id="dvd"></div> <!-- Larger bouncing DVD image -->

    <script>
        const dvd = document.getElementById("dvd");

        // Starting position and velocity
        let x = 200;
        let y = 150;
        let xVelocity = 2;
        let yVelocity = 2;

        // Animation logic
        function bounce() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Update position
            x += xVelocity;
            y += yVelocity;

            // Reverse direction if hitting an edge
            if (x + dvd.offsetWidth > windowWidth || x < 0) {
                xVelocity *= -1;
            }
            if (y + dvd.offsetHeight > windowHeight || y < 0) {
                yVelocity *= -1;
            }

            // Apply new position
            dvd.style.transform = `translate(${x}px, ${y}px)`;

            // Continuously call bounce function
            requestAnimationFrame(bounce);
        }

        // Start animation
        bounce();
    </script>
</body>
</html>
