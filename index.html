<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://juzisepic.github.io/image.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JuzIsEpic's GitHub Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rubik', sans-serif;
      background: #121212;
      color: #f0f0f0;
      overflow-x: hidden;
      font-size: 1.1em;
      padding-bottom: 20px;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding-bottom: 60px;
    }
    
    .banner {
      width: 100%;
      height: 200px;
      background: linear-gradient(to right, #4fc3f7, #1976d2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3em;
      font-weight: 600;
      letter-spacing: 1px;
      position: relative;
    }
    
    header {
      padding: 30px 20px 10px;
    }
    
    header img {
      width: 132px;
      height: 132px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 2em;
      margin: 10px 0;
    }
    
    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-top: 0;
    }
    
    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px 20px;
      max-width: 1000px;
      width: 100%;
      margin-top: 40px;
    }
    
    .game-card {
      background-color: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      padding: 60px 20px 20px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      transition: transform 0.2s ease;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      position: relative;
      margin-top: 30px;
    }
    
    .game-card img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .game-card button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    
    .game-card button:hover {
      background-color: #4fc3f7;
    }
    
    .game-container {
      width: 90%;
      max-width: 1000px;
      height: 600px;
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }
    
    .game-container iframe {
      width: 100%;
      height: calc(100% - 60px); /* leave room for the info bar */
      border: none;
    }
    
    .game-info {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: rgba(30, 30, 30, 0.9);
      color: #f0f0f0;
      height: 60px;
      font-size: 1.1em;
    }
    
    .game-info img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    /* Fullscreen button styling */
    .fullscreen-btn {
      background: none;
      border: none;
      margin-left: auto;
      cursor: pointer;
      padding: 0;
    }
    
    .fullscreen-btn svg {
      fill: white;
      width: 24px;
      height: 24px;
    }
    
    .about-section {
      display: flex;
      align-items: center;
      background-color: rgba(26, 26, 26, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
      margin: 40px 20px;
      padding: 30px;
      max-width: 600px;
      transition: transform 0.2s ease;
    }
    
    .about-section:hover {
      transform: translateY(-10px);
    }
    
    .about-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    
    .about-info {
      text-align: left;
    }
    
    .about-info h2 {
      margin: 0;
      font-size: 1.6em;
      color: #fff;
    }
    
    .about-info p {
      margin-top: 10px;
      color: #ddd;
      font-size: 1.1em;
    }
    
    .channel-button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background-color: #ff0000;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
      font-size: 1.1em;
    }
    
    .channel-button:hover {
      background-color: #cc0000;
    }
    
    footer {
      margin-top: auto;
      padding: 20px;
      color: #999;
      font-size: 1em;
    }
    
    footer a {
      color: #4fc3f7;
      text-decoration: none;
    }
    
    .corner-image-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: inline-block;
    }
    
    .corner-image {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    
    .corner-image-link:hover .corner-image {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="banner">
      JuzIsEpic's GitHub Games
    </div>

    <header>
      <img src="https://juzisepic.github.io/juz.png" alt="JuzIsEpic's Avatar">
      <h1>Welcome!</h1>
      <p>Click on a game below to play right here on the page:</p>
    </header>

    <section class="game-list">
      <div class="game-card">
        <img src="https://juzisepic.github.io/dash.png" alt="Not A Dash Game Icon">
        <button onclick="loadGame('https://juzisepic.github.io/not-a-dash-game/', 'https://juzisepic.github.io/dash.png', 'Not A Dash Game')">Play Not A Dash Game</button>
      </div>
      <div class="game-card">
        <img src="https://juzisepic.github.io/toasty.png" alt="Toasty Jump Icon">
        <button onclick="loadGame('https://juzisepic.github.io/toasty-jump/', 'https://juzisepic.github.io/toasty.png', 'Toasty Jump')">Play Toasty Jump</button>
      </div>
      <div class="game-card">
        <img src="https://juzisepic.github.io/undertale.png" alt="Undertale Challenge Icon">
        <button onclick="loadGame('https://juzisepic.github.io/undertale-challenge/', 'https://juzisepic.github.io/undertale.png', 'UNDERTALE Challenge')">Play UNDERTALE Challenge</button>
      </div>
      <div class="game-card">
        <img src="https://juzisepic.github.io/placeholder.png" alt="Penguin Clicker Icon">
        <button onclick="loadGame('https://juzisepic.github.io/penguin-clicker/', 'https://juzisepic.github.io/placeholder.png', 'Penguin Clicker')">Play Penguin Clicker</button>
      </div>
    </section>

    <div class="game-container" id="gameFrameContainer">
      <iframe id="gameFrame" src=""></iframe>
      <div class="game-info" id="gameInfo">
        <img id="gameInfoIcon" src="" alt="Game Icon">
        <span id="gameInfoTitle"></span>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M4 4h7V2H2v9h2V4zm16 0v7h2V2h-9v2h7zM4 20v-7H2v9h9v-2H4zm16 0h-7v2h9v-9h-2v7z"/>
          </svg>
        </button>
      </div>
    </div>

    <section class="about-section">
      <img src="https://juzisepic.github.io/juz.png" alt="YouTube Icon">
      <div class="about-info">
        <h2>JuzIsEpic</h2>
        <p>Hi, I'm JuzIsEpic. I create videos of Roblox, Minecraft, and much more.
        I hope you subscribe to my channel!</p>
        <a class="channel-button" href="https://www.youtube.com/@juzisepic" target="_blank">Visit Channel</a>
      </div>
    </section>

    <footer>
      © 2025 JuzIsEpic · <a href="https://github.com/juzisepic" target="_blank">GitHub Profile</a>
    </footer>

    <a class="corner-image-link" href="https://juzisepic.github.io/slungus" target="_blank">
      <img class="corner-image" src="https://juzisepic.github.io/image.png" alt="Corner Image">
    </a>
  </div>

  <script>
    function loadGame(gameUrl, gameIcon, gameTitle) {
      document.getElementById('gameFrame').src = gameUrl;
      document.getElementById('gameFrameContainer').style.display = 'flex';
      document.getElementById('gameInfoIcon').src = gameIcon;
      document.getElementById('gameInfoTitle').innerText = gameTitle;
    }

    function toggleFullScreen() {
      var container = document.getElementById('gameFrameContainer');
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
